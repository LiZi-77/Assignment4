syntax = "proto3";

package proto;

option go_package = "/grpc";

service GroupThree
{
    rpc Request(Request) returns (Ack) {};
    rpc Reply(Reques) returns (AckReply) {};
}

message Request {
    int32 id = 1;
}

message Reply {
    int32 id = 1;
}


message Ack {
    int32 id = 1;
}

message AckReply {
    int32 id = 1;
}